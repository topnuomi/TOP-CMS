{view name="Common/header"}
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>
                <cite>内容管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <div class="x-body">
        <blockquote class="layui-elem-quote">根据分类来管理内容</blockquote>
        <table class="layui-table layui-form">
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>分类名称</th>
                    <th>标识</th>
                    <th width="50">排序</th>
                    <th width="220">操作</th>
            </thead>
            <tbody class="x-cate">
                {loop $list as $vo}
                    <tr cate-id="{$vo['id']}" fid="0">
                        <td>{$vo['id']}</td>
                        <td>
                            {$vo['space']} |- {$vo['title']}
                        </td>
                        <td>{$vo['name']}</td>
                        <td><!--<input type="text" class="layui-input x-sort" name="order" value="{$vo['sort']}">-->{$vo['sort']}</td>
                        <td class="td-manage">
                            {if $vo['create_content'] == 1}
                                <button class="layui-btn layui-btn-xs" onclick="x_admin_show('[{$vo['title']}]发布内容', '{:u('/Manage/Article/add/categoryId/' . $vo['id'])}')">发布内容</button>
                                <a class="layui-btn layui-btn-warm layui-btn-xs" href="{:u('/Manage/Article/lists/categoryId/' . $vo['id'])}">内容管理</a>
                            {else /}
                                无法操作
                            {/if}
                        </td>
                    </tr>
                {/loop}
            </tbody>
        </table>
    </div>
